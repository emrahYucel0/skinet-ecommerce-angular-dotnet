<header [ngClass]="{'opacity-0': !isHeaderVisible, 'opacity-100': isHeaderVisible}" 
        class="border-b shadow-md p-3 w-full sticky top-0 bg-white z-50 transition-opacity duration-300">
    <div class="flex flex-col md:flex-row items-center justify-between max-w-screen-2xl mx-auto">
        <!-- Logo -->
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16 mb-4 md:mb-0">

        <!-- Hamburger Menü (Mobil İçin) -->
        <button class="block md:hidden cursor-pointer mb-4 md:mb-0" (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Menü (Mobilde gizli, geniş ekranda görünür) -->
        <nav [ngClass]="{'hidden': !isMenuOpen, 'flex': isMenuOpen, 'md:flex': true}" class="gap-3 my-2 uppercase text-lg md:text-2xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/test-error" routerLinkActive="active">Errors</a>
        </nav>

        <!-- Sağ Taraf: Sepet ve Giriş/Kayıt Düğmeleri (Her zaman yatayda) -->
        <div class="flex flex-row gap-3 items-center">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
        </div>
    </div>
</header>

@if (busyService.loading) {
    <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
